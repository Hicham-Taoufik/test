<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dashboard de réception pour la gestion des patients - MediClinic" />
  <title>Réception - MediClinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Styles centralisés */
    :root {
      --primary: #5d74f2; --primary-dark: #4a62d8; --success: #31c971; --success-dark: #28a960;
      --danger: #ff5a5a; --danger-light: #ffeded; --gray-100: #f9fafb; --gray-300: #e5e7eb; --gray-600: #6b7280;
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04); --border-radius: 0.5rem;
    }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: #374151; margin: 0; }
    .container { max-width: 1200px; margin: auto; padding: 1rem; }
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gray-300); padding-bottom: 1rem; margin-bottom: 2rem; }
    .header-title { font-size: 1.5rem; font-weight: 600; }
    .btn { padding: 0.6rem 1.2rem; border: none; border-radius: var(--border-radius); cursor: pointer; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-secondary { background: var(--gray-600); color: white; }
    .card { background: white; padding: 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow-md); margin-bottom: 2rem; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .input-group { display: flex; flex-direction: column; }
    label { margin-bottom: 0.5rem; font-weight: 500; }
    input, select { padding: 0.6rem; border: 1px solid var(--gray-300); border-radius: var(--border-radius); }
    .search-bar { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .patient-result { background: #fff; padding: 1rem; border-left: 4px solid var(--primary); margin-top: 1rem; border-radius: var(--border-radius); }
    .patient-result img { max-width: 180px; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title">Réception - MediClinic</div>
      <button class="btn btn-secondary" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
    </header>

    <main class="main-content">
      <section class="card">
        <h2><i class="fas fa-user-plus"></i> Créer un Patient</h2>
        <form id="createForm" class="form-grid">
          <div class="input-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div class="input-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div class="input-group">
            <label for="cin">CIN</label>
            <input type="text" id="cin" name="cin" required />
          </div>
          <div class="input-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" required />
          </div>
          <div class="input-group">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" required />
          </div>
          <div class="input-group">
            <label for="ville">Ville</label>
            <input type="text" id="ville" name="ville" required />
          </div>
          <div class="input-group">
            <label for="date_naissance">Date de Naissance</label>
            <input type="date" id="date_naissance" name="date_naissance" required />
          </div>
          <div class="input-group">
            <label for="sexe">Sexe</label>
            <select id="sexe" name="sexe" required>
              <option value="M">Homme</option>
              <option value="F">Femme</option>
            </select>
          </div>
          <div class="input-group" style="grid-column: span 2">
            <label><input type="checkbox" id="has_insurance" /> A une mutuelle ?</label>
            <input type="text" id="mutuelle" name="mutuelle" placeholder="Nom Mutuelle" disabled />
          </div>
          <div style="grid-column: span 2">
            <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Créer Patient</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2><i class="fas fa-search"></i> Rechercher un Patient</h2>
        <div class="search-bar">
          <input type="text" id="searchCin" placeholder="Entrer le CIN" />
          <button class="btn btn-primary" onclick="searchPatient()"><i class="fas fa-search"></i> Rechercher</button>
        </div>
        <div id="searchResult" class="patient-result" style="display:none;"></div>
      </section>
    </main>
  </div>

  <script>
    const mutuelleCheckbox = document.getElementById("has_insurance");
    const mutuelleInput = document.getElementById("mutuelle");

    mutuelleCheckbox.addEventListener("change", () => {
      mutuelleInput.disabled = !mutuelleCheckbox.checked;
      if (!mutuelleCheckbox.checked) mutuelleInput.value = "";
    });

    function logout() {
      alert("Déconnecté");
      location.reload();
    }

    function searchPatient() {
      const cin = document.getElementById("searchCin").value.trim();
      const result = document.getElementById("searchResult");
      if (!cin) {
        result.style.display = "block";
        result.innerHTML = `<p>Veuillez entrer un CIN.</p>`;
        return;
      }
      result.style.display = "block";
      result.innerHTML = `
        <p><strong>Nom:</strong> Dupont</p>
        <p><strong>Prénom:</strong> Jean</p>
        <p><strong>CIN:</strong> ${cin}</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=IPP12345" alt="QR Code" />
      `;
    }

    document.getElementById("createForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Patient créé !");
      this.reset();
      mutuelleInput.disabled = true;
    });
  </script>
</body>
</html>
